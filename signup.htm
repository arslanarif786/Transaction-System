<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="assets/css/signup.css">

    <title> Sign Up </title>

</head>

<body>

    <div class="container-fluid">
        <div class="container mt-1">
            <img src="assets/img/red.png" width="120px" height="80px">
        </div>
        <div class="signup-form">
            <form>
                <h2>Register</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="fname"> <b> First name* </b> </label>
                            <input type="text" class="form-control" name="first_name" placeholder="First Name"
                                id="fname" required="required">
                        </div>
                        <div class="col">
                            <label for="lname"> <b> Last name* </b> </label>
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="lname"
                                required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="username"> <b> Username* </b> </label>
                            <input type="username" class="form-control" name="username" placeholder="Username"
                                id="username" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="email"> <b> Email* </b> </label>
                            <input type="email" class="form-control" name="email" placeholder="Email" id="email"
                                required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="password"> <b> Password* </b> </label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                id="password" required="required">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" id="policy" required="required"> I have agree
                        to the User Agreement and Privacy Policy. </label>
                </div>
                <div class="form-group">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" class="indexfunc" onclick="storevalue()">
                            Sign Up</button>
                    </div>
                </div>
                <div class="hint-text">Already have an account? <a href="login.htm">Login here</a> </div>
            </form>
        </div>
    </div>

    <script src="assets/script/signup.js"> </script>
</body>

</html>
