<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="assets/css/login.css">

    <title> Login </title>

</head>

<body>

    <div class="container-fluid">
        <div class="container mt-4">
            <img src="assets/img/red.png" width="120px" height="80px">
        </div>
        <div class="login-form">
            <form>
                <h2>Log in</h2>


                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="email"> <b> Email* </b> </label>
                            <input type="email" class="form-control" name="email" placeholder="Email" id="email"
                                required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="password"> <b> Password* </b> </label>
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password"
                                required="required">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg" onclick="checkvalue()">Log in</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label class="form-check-label"><input type="checkbox" > Remember me
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-check-label"> <a href="forgot-Password.html"> Forgot Password? </a>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="hint-text"> <a href="signup.htm"> Create a new Account </a></div>
        </div>
    </div>

    <script src="assets/script/login.js"> </script>

</body>

</html>
